<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <div class="container text-center mt-4">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <img src="BMW.jpeg" class="img-fluid rounded shadow" width="400">
                <p>BMW</p>
            </div>
            <div class="col-md-4">
                <img src="Mclaren.jpeg" class="img-fluid rounded shadow" width="400">
                <p>Mclaren</p>
            </div>
            <div class="col-md-4">
                <img src="Mustang.jpeg" class="img-fluid rounded shadow" width="400">
                <p>Mustang</p>
            </div>
        </div>

        <div class="mt-3">
            <button class="btn btn-primary">Prev</button>
            <button class="btn btn-primary">Next</button>
        </div>
    </div>
    <style>
        .col-md-4 img{
            height: 300px;
        }
        
    </style>
    <script src="index.js"></script>
</body>
</html>
