<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" oninput="convertToFahrenheit()" placeholder="Enter Celsius">
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" oninput="convertToCelsius()" placeholder="Enter Fahrenheit">
    </div>

    <script>
        function convertToFahrenheit() {
            let celsius = document.getElementById("celsius").value;
            if (celsius === "") return;
            let fahrenheit = (parseFloat(celsius) * 9/5) + 32;
            document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
        }

        function convertToCelsius() {
            let fahrenheit = document.getElementById("fahrenheit").value;
            if (fahrenheit === "") return;
            let celsius = (parseFloat(fahrenheit) - 32) * 5/9;
            document.getElementById("celsius").value = celsius.toFixed(2);
        }
    </script>
</body>
</html>
